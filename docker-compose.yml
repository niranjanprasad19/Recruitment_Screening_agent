version: "3.9"

services:
  # ---- PostgreSQL Database ----
  db:
    image: postgres:15-alpine
    container_name: rsa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rsa_db}
      POSTGRES_USER: ${POSTGRES_USER:-rsa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rsa_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rsa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- Redis (Celery Broker) ----
  redis:
    image: redis:7-alpine
    container_name: rsa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---- FastAPI Backend ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rsa-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rsa_user}:${POSTGRES_PASSWORD:-rsa_password}@db:5432/${POSTGRES_DB:-rsa_db}
      REDIS_URL: redis://redis:6379/0
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ---- Celery Worker ----
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rsa-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.worker worker --loglevel=info --concurrency=4
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-rsa_user}:${POSTGRES_PASSWORD:-rsa_password}@db:5432/${POSTGRES_DB:-rsa_db}
      REDIS_URL: redis://redis:6379/0
      HUGGINGFACE_API_TOKEN: ${HUGGINGFACE_API_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ---- React Frontend ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rsa-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
